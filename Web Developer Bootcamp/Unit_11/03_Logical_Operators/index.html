<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logical Operators Notes</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="./../../global.css">
</head>
<body>
<div class="w-100">
  <h1>Logical Operators</h1>
  <h3>AND, OR, and NOT</h3>
  <table>
    <tr>
      <th> Operator </th>
      <th> Name </th>
      <th> Example </th>
      <th> Result </th>
    </tr>
    <tr>
      <td> && </td>
      <td> AND </td>
      <td> x < 10 && x !== 5 </td>
      <td> false </td>
    </tr>
    <tr>
      <td> || </td>
      <td> OR </td>
      <td> y > 9 || x === 5 </td>
      <td> true </td>
    </tr>
    <tr>
      <td> ! </td>
      <td> NOT </td>
      <td> !(x === y) </td>
      <td> true </td>
    </tr>
  </table>
  <p>Assuming x=5 and y=9</p>
</div>
