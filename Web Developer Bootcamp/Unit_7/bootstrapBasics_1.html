<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Bootstrap Basics</title>
        <link rel="icon" href="https://www.clipartwiki.com/clipimg/detail/13-130759_middle-finger-cursor-middle-finger-mouse-pointer-png.png" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="./../global.css">
    </head>
    <body style="background-color:rgb(53,52,67)">
        <h1 style="color:#FFF" onselectstart="return false">
            Bootstrap Basics
        </h1>

        <p></p>

        <div class="container">
            <div class="jumbotron" onselectstart="return false">
                <h1>This is a Jumbotron</h1>

                <p>This is a demonstration of the jumbotron feature.</p>

                <a href="../tableOfContents.html">
                    <button class="btn btn-outline-dark">
                        Table of Contents
                    </button>
                </a>
            </div>

            <h4 style="color:#FFF" onselectstart="return false">
                    Button examples
              </h4>

            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button class="btn btn-outline-light btn-sm">Dark</button>

            <p></p>

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1" style="color:white" onselectstart="return false">Toggle this switch element</label>
            </div>

            <p></p>

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1" style="color:white">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted" style="color:white">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="color:white">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1" style="color:white">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="mango"><a href="../tableOfContents.html" draggable="false"><img src="http://coolmag.it/wp-content/uploads/2019/08/mango.jpg" alt="mango" style="max-width:2%" draggable="false"></a></div>
    </body>
</html>
